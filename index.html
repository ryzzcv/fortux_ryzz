<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortux Chat - Permanent History</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #e5ddd5; display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active { display: flex; }

        /* Login Screen */
        .login-box { padding: 40px 20px; text-align: center; flex: 1; background: white; }
        .avatar { width: 120px; height: 120px; background: #e0e0e0; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        .btn-main { background: #075e54; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Chat Screen */
        .header { background: #075e54; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: #fff; }
        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-area input { margin: 0; flex: 1; border-radius: 20px; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-box">
            <div class="avatar">ðŸ‘¤</div>
            <h2 style="color: #075e54;">Fortux Secure</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" id="btn-masuk" onclick="handleLogin()">MASUK / DAFTAR</button>
        </div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <span id="target-display">Pilih teman...</span>
            <button onclick="searchFriend()" style="background:none; border:1px solid white; color:white; border-radius:5px; padding:5px; cursor:pointer;">CARI USER</button>
        </div>
        <div class="chat-box" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()" style="border:none; background:#075e54; color:white; padding:10px 15px; border-radius:50%; cursor:pointer;">âž¤</button>
        </div>
    </div>
</div>

<script>
    // Konfigurasi Firebase Fortux
    const firebaseConfig = {
        apiKey: "AIzaSyC_nZySU9C2Llnrk5Vf6rtXudCuc00Z3Jg",
        authDomain: "fortux-575a0.firebaseapp.com",
        databaseURL: "https://fortux-575a0-default-rtdb.firebaseio.com",
        projectId: "fortux-575a0",
        storageBucket: "fortux-575a0.firebasestorage.app",
        messagingSenderId: "68768857830",
        appId: "1:68768857830:web:695a4fada5ca279d0bc527"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let myUser = "";
    let friendUser = "";

    function handleLogin() {
        const user = document.getElementById('username').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        if (!user || !pass) return alert("Isi lengkap!");

        database.ref('users/' + user).once('value', (snapshot) => {
            if (snapshot.exists()) {
                if (snapshot.val().password === pass) {
                    myUser = user;
                    enterChat();
                } else { alert("Password salah!"); }
            } else {
                if (confirm("Daftar akun baru?")) {
                    myUser = user;
                    database.ref('users/' + myUser).set({ password: pass });
                    enterChat();
                }
            }
        });
    }

    function enterChat() {
        document.getElementById('login-screen').classList.remove('active');
        document.getElementById('chat-screen').classList.add('active');
    }

    function searchFriend() {
        const friend = prompt("Masukkan username teman:");
        if (friend) {
            friendUser = friend.trim().toLowerCase();
            document.getElementById('target-display').innerText = "@" + friendUser;
            // PENTING: Fungsi ini akan memuat chat lama dan pesan baru secara otomatis
            listenForMessages();
        }
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        if (input.value && friendUser) {
            const chatId = [myUser, friendUser].sort().join('_');
            database.ref('chats/' + chatId).push({
                sender: myUser,
                message: input.value,
                timestamp: Date.now()
            });
            input.value = "";
        }
    }

    function listenForMessages() {
        const chatId = [myUser, friendUser].sort().join('_');
        // 'on' akan terus mendengarkan perubahan, termasuk data yang sudah ada
        database.ref('chats/' + chatId).on('value', (snapshot) => {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = "";
            if (snapshot.exists()) {
                snapshot.forEach((child) => {
                    const data = child.val();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'msg ' + (data.sender === myUser ? 'sent' : 'received');
                    msgDiv.innerText = data.message;
                    chatBox.appendChild(msgDiv);
                });
            } else {
                chatBox.innerHTML = "<p style='text-align:center; color:#888;'>Belum ada obrolan.</p>";
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
</script>

</body>
</html>
